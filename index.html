<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Connexion Strava - BREATHE INDEX</title>
</head>
<body>
    <h2>üîó Connexion √† Strava...</h2>
    <p>R√©cup√©ration de tes activit√©s</p>

    <script>
        const code = new URLSearchParams(window.location.search).get('code');
        
        if (!code) {
            document.body.innerHTML = '<h2>‚ùå Erreur : code manquant</h2>';
        } else {
            fetch('https://us-central1-treez-eco-score.cloudfunctions.net/stravaCallback?code=' + code)
            .then(res => res.json())
            .then(data => {
                if (data.access_token) {
                    localStorage.setItem('strava_access_token', data.access_token);
                    localStorage.setItem('strava_athlete', JSON.stringify(data.athlete));
                    window.location.href = 'https://wetreez.org/eptindex?strava_connected=true';
                } else {
                    document.body.innerHTML = '<h2>‚ùå Erreur Strava</h2><p>' + JSON.stringify(data) + '</p>';
                }
            });
        }
    </script>
</body>
</html>
